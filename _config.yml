### Site Settings ###
title               : Friedsoda
description         : >-
                      我是馒馒头
                      这里不定期分享demo和笔记 _(:з」∠)_
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : Friedsoda/fried     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


favicon: /assets/img/favicon.ico

### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Friedsoda
  image             : /assets/img/hb.jpg
#  behance           : Friedsoda
# dribbble          : your_username
  email             : friedsoda1992@gmail.com
#  facebook          : Friedsoda
  github            : Friedsoda
# gitlab            : your_username
# instagram         : your_username
# kaggle            : your_username
# linkedin          : Friedsoda
#  medium            : Friedsoda
# soundcloud        : your_username
# spotify           : your_username
